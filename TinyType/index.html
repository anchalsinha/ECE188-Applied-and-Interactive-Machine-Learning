<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="lib/jquery-ui.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>M1 Keyboard</title>
  </head>
  <body>
    <div id="keyboard">
      <input type="text" id="inputText" dir="rtl">
      <button class="ui-button ui-widget utilityButton" id="back"></button>
      <button class="ui-button ui-widget groupButton" id="abc"></button>
      <button class="ui-button ui-widget groupButton" id="def"></button>
      <button class="ui-button ui-widget groupButton" id="ghi"></button>
      <button class="ui-button ui-widget groupButton" id="jkl"></button>
      <button class="ui-button ui-widget groupButton" id="mno"></button>
      <button class="ui-button ui-widget groupButton" id="pqr"></button>
      <button class="ui-button ui-widget groupButton" id="stu"></button>
      <button class="ui-button ui-widget groupButton" id="vwx"></button>
      <button class="ui-button ui-widget groupButton" id="yz" ></button>
      <button class="ui-button ui-widget utilityButton" id="ABC"></button>
      <button class="ui-button ui-widget utilityButton" id="Space"></button>
      <button class="ui-button ui-widget utilityButton" id="Submit"></button>
    </div>

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/yaml.min.js"></script>
    <script type="text/javascript" src="src/button.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
